<main>
  <section class="py-12">
    <div class="container">
      <h2 class="display-6 text-center fw-bold mb-6">Contact Us</h2>
      <div class="col-12 col-md-8 col-lg-7 col-xl-6 mx-auto">
        <div class="card border-0 bg-secondary">
          <div class="card-body p-4 p-md-6 p-xl-8">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="contactFullName" class="form-label"
                  >Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="contactFullName"
                  placeholder="Enter your name" />
              </div>
              <div class="col-md-6">
                <label for="contactEmail" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="contactEmail"
                  placeholder="Enter your email" />
              </div>
              <div class="col-12">
                <label for="contactMsg" class="form-label">Message</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="contactMsg"
                  rows="6"
                  resize="vertical"
                  placeholder="Enter your message"></textarea>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div style="height: 500px">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229224.99023620892!2d91.53806954287305!3d26.14326307295325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375a5a287f9133ff%3A0x2bbd1332436bde32!2sGuwahati%2C%20Assam!5e0!3m2!1sen!2sin!4v1724585153324!5m2!1sen!2sin"
      height="500"
      style="border: 0; width: 100%"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
